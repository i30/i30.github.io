---
layout: default
title: Read more
permalink: /
---
<ul class="post-list list-style-none margin-none">
  {% for post in site.posts %}
    <li>
      <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
