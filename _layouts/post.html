---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}"></p>
  </header>
  <div class="post-content" itemprop="articleBody">{{ content }}</div>
  <footer class="flex wrap justify-between">
      <p>Posted in <a href="{{ site.baseurl }}/{% if page.category %}{{ page.category }}{% else %}uncategorized{% endif %}">{% if page.category %}{{ page.category }}{% else %}Uncategorized{% endif %}</a></p>
      <p>Share on: <a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url | prepend: site.baseurl | escape }}">Facebook</a> | <a href="http://twitter.com/share?url={{ site.url }}{{ page.url | prepend: site.baseurl | url_param_escape }}&amp;text={{ page.title | escape }}&amp;via={{ site.twitter_username }}">Twitter</a> | <a href="http://plus.google.com/share?url={{ site.url }}{{ page.url | prepend: site.baseurl | escape }}">Google+</a></p>
  </footer>
</article>
