<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <main class="site-main">
      <article class="wrapper" itemscope itemtype="http://schema.org/TechArticle">
          <header class="post-header">
            <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
            <p class="post-meta">
                <meta itemprop="proficiencyLevel" content="Beginner">
                <meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">
            </p>
          </header>
          <div class="post-content flex wrap justify-between">
              <div id="toc" class="col col-x-3 padding-clear-left">
                  <h2>Table of Contents</h2>
              </div>
              <div class="col col-x-9 padding-clear-right" itemprop="articleBody">{{ content }}</div>
          </div>
          <footer class="flex wrap justify-between">
              <p>Posted in <a href="{{ site.baseurl }}/{% if page.category %}{{ page.category }}{% else %}uncategorized{% endif %}">{% if page.category %}{{ page.category }}{% else %}Uncategorized{% endif %}</a></p>
              <p>Share on: <a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url | prepend: site.baseurl | strip | escape }}">Facebook</a> | <a href="http://twitter.com/share?url={{ site.url }}{{ page.url | prepend: site.baseurl | url_param_escape }}&amp;text={{ page.title | strip | escape }}&amp;via={{ site.twitter_username }}">Twitter</a> | <a href="http://plus.google.com/share?url={{ site.url }}{{ page.url | prepend: site.baseurl | strip | escape }}">Google+</a></p>
          </footer>
      </article>
    </main>
    {% include footer.html %}
  </body>
</html>
