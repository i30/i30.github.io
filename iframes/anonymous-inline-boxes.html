<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Anomymous inline boxes example</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:300">
        <link rel="stylesheet" href="/css/browser.css">
    </head>
    <body>
        <div role="presentation" class="browser">
            <div class="header"><i>&bull;</i><i>&bull;</i><i>&bull;</i></div>
            <div class="body">
                <p id="box" class="inline-box">
                    <em>an inline box</em>

                </p>
            </div>
        </div>
    </body>
</html>
