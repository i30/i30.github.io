<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Non-replaced inline-level elements have no vertical margins example</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:300">
        <link rel="stylesheet" href="/css/browser.css">
        <style>
          #box em {
            background-color: #b0e57c;
            margin: 1em;
          }
        </style>
    </head>
    <body>
        <div role="presentation" class="browser">
            <div class="header"><i>&bull;</i><i>&bull;</i><i>&bull;</i></div>
            <div class="body">
              <div id="box">
                <p>Lorem Ipsum is <em>simply dummy text of the printing and typesetting industry</em>.</p>
              </div>
            </div>
        </div>
    </body>
</html>
