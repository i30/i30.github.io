<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>fixed width element padding example</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:300">
        <link rel="stylesheet" href="/css/browser.css">
        <style>
            #box p {
                background-color: #b0e57c;
                line-height: 1;
                padding-top: 10px;
                padding-right: 10px;
            }
        </style>
    </head>
    <body>
        <div role="presentation" class="browser">
            <div class="header"><i>&bull;</i><i>&bull;</i><i>&bull;</i></div>
            <div class="body">
                <div id="box">
                    <p>Lorem Ipsum</p>
                </div>
            </div>
        </div>
    </body>
</html>
