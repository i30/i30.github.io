<header class="site-header">
  <div class="wrapper">
    <nav class="site-nav flex wrap justify-between">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <a class="site-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
